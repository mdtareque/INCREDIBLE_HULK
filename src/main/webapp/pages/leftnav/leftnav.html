    <wm-nav type="pills" layout="stacked" name="nav1">
        <wm-nav-item name="nav_item1">
            <wm-anchor caption="Profile" iconclass="wi wi-account-circle" class="active" name="anchor1"></wm-anchor>
        </wm-nav-item>
        <wm-nav-item name="nav_item2">
            <wm-anchor caption="Set Goals" iconclass="wi wi-stars" name="anchor2" on-tap="Variables.goToPage_SetGoals.invoke()"></wm-anchor>
        </wm-nav-item>
        <wm-nav-item name="nav_item3">
            <wm-anchor caption="friends list" iconclass="wi wi-person-pin-circle" name="anchor3" on-tap="Variables.goToPage_friendslist.invoke()"></wm-anchor>
        </wm-nav-item>
    </wm-nav>
    <wm-nav type="pills" layout="stacked" name="nav2">
        <wm-nav-item name="nav_item4">
            <wm-anchor caption="Settings" name="anchor4" badgevalue="4"></wm-anchor>
        </wm-nav-item>
    </wm-nav>
</wm-partial>
